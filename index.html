<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mercadinho Mari Mar</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="https://i.ibb.co/m5FcBTd6/MARIMAR-LOGO.png" class="logo" alt="logo">
    <h1>Mercadinho Mari Mar</h1>
  </header>

  <div class="container" id="page-index">
    <h2>Quem vai comprar?</h2>
    <div class="funcionarios" id="listaFuncionarios">
      <!-- cards carregados por script.js -->
    </div>

    <div class="senha-area" id="senhaArea" style="display:none;">
      <h3 id="nomeSelecionado"></h3>
      <input type="password" id="senhaInput" maxlength="4" inputmode="numeric" placeholder="••••">
      <button id="btnEntrar">Entrar</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
