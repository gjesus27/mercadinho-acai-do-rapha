<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Loja</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- MENU ADMIN -->
<div id="menuAdmin" class="menu-admin">

  <h3>Admin</h3>

  <ul>
    <li>Dashboard</li>
    <li>Produtos</li>
    <li>Funcionários</li>
    <li>Relatórios</li>
  </ul>

</div>

<header class="header">

  <img src="image/logo/logoaçai.svg" class="logo">

  <h1>Mercadinho do Rapha</h1>

  <div class="userBox">
    <img id="userFoto">
    <span id="userNome"></span>
  </div>

</header>

<div class="container" id="page-loja">

  <div class="row">

    <div class="col">
      <h3>Produtos</h3>
      <div class="produtos-grid" id="produtosGrid"></div>
    </div>

    <div style="width:320px">

      <div class="carrinho">
        <h3>Carrinho</h3>

        <div id="cartItems"></div>

        <div class="total">
          Total: R$ <span id="cartTotal">0.00</span>
        </div>

        <div class="pagamento" id="pagamentoArea" style="display:none;">

          <p>Pague com Pix:</p>

          <img id="qr-pix" src="pix-fixo.png">

          <button class="btn" id="confirmarBtn">
            Confirmar Pagamento
          </button>

          <button class="btn" id="pagarDepoisBtn">
            Pagar Depois
          </button>

        </div>

        <button class="btn-ghost" id="logoutBtn">
          Sair
        </button>

      </div>

    </div>

  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
